{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Report new bug | {{ productName }}</title>
    <link rel="stylesheet" href="{% static 'css/sub-pages.css' %}">
    <script type="text/javascript">
        var baseDir = "{{ baseDir }}";
    </script>
    <script type="text/javascript" src="{% static 'lib/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sub-pages.js' %}"></script>
</head>

<body>
    <div id="header">
        <ul id="header-list">
            <li>
                <a href="/home">Home</a>
            </li>
            <li>
                <a href="/bbs">BBS</a>
            </li>
            <li>
                <a href="/downloads">Downloads</a>
            </li>
            <li>
                <a href="/report_bug">Report Bug </a>
            </li>
        </ul>
    </div>
    <div id="title">
    </div>

    <div id="body">
        <div id="container">
            <h1>Submit a bug or a suggestion</h1>
            <p>Test information:</p>
            <textarea placeholder="Which OS did you use? Which game version were you using when you hit this bug?"></textarea>
            <p>
                <span class="important-message">*</span> Bug descryption:</p>
            <textarea placeholder="When do you hit this bug? How to reproduce this bug?"></textarea>
            <p>Subscribe this bug:</p>
            <form>
                <input type="text" class="text-input" placeholder="E-mail address" />
            </form>
            <p class="important-message">Before you submit this bug, make sure that it does not exists please.</p>
            <button>Submit</button>
        </div>
    </div>
</body>

</html>
