{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title ng-cloak>Downloads | {{ productName }}</title>
    <link rel="stylesheet" href="{% static 'css/sub-pages.css' %}">
    <script type="text/javascript">
        var baseDir = "{{ baseDir }}";
    </script>
    <script type="text/javascript" src="{% static 'language/language_pack.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/angular.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/angular-cookies.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sub-pages.js' %}"></script>
</head>

<body ng-app="app" ng-controller="appCtrl">
    {% verbatim %}
    <div id="header">
        <ul id="header-list">
            <li>
                <a href="/home" ng-cloak>{{currentLanguage.Home}}</a>
            </li>
            <li>
                <a href="/bbs" ng-cloak>{{currentLanguage.BBS}}</a>
            </li>
            <li>
                <a href="/downloads" ng-cloak>{{currentLanguage.Downloads}}</a>
            </li>
            <li>
                <a href="/report_bug" ng-cloak>{{currentLanguage.ReportBug}}</a>
            </li>
        </ul>

        <select ng-change="switchLanguage(displayLang)" ng-model="displayLang">
            <option ng-repeat="(lang, values) in language_pack" value="{{values.id}}" ng-cloak>{{values.text}}</option>
        </select>
    </div>
    {% endverbatim %}

    <div id="title">
    </div>

    <div id="body">
        {% block body %} {% endblock %}
    </div>

</body>

</html>
